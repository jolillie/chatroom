{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Enter Game Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Enter your name!"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <lable>Room Code:</lable>
    <input
      type="text"
      placeholder="Enter Room Code"
      name="code"
      value="{{code}}"
    />
  </div>
  <div>
    <button type="submit" name="join" class="join-btn">Join a Room</button>
  </div>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
